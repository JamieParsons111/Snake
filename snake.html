<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JP's Snake Game</title>
<style>

    canvas {
        border:3px solid #000000;
        background-color: #f1f1f1;
        margin: 20px auto; 
        display: block;

    }

    h1 {
        text-align: left;
        font-family: Arial, sans-serif;
        margin-top: 20px; 
        color: #000000;
    }   
</style>

    </head>
    <body onload="startGame()">
        <h1>JP's Snake Game</h1>
        
        <p>Use the arrow keys to move the snake</p>
    <script>


var snake;
var food;
let score = 0;


function startGame() {
    clearInterval(myGameArea.interval);
    snake = new component(30, 30, "blue", 150, 120);
    food = new component(20, 20, "red", 350, 110);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 400;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
        myGameArea.key = e.keyCode;
    })
    window.addEventListener('keyup', function (e) {
      myGameArea.key = false;
    })
    
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}


function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;    
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}



function updateGameArea() {
    myGameArea.clear();
//|| food.y > snake.y && snake.y < food.y + 20
    if (snake.x > food.x && snake.x < food.x + 20 && food.y < snake.y && snake.y > food.y + 20 ) {
        score += 1;
        foodSpawn();
    }

    food.update();
    displayScore();
    if (myGameArea.key && myGameArea.key == 37) {moveleft();}
    if (myGameArea.key && myGameArea.key == 39) {moveright();}
    if (myGameArea.key && myGameArea.key == 38) {moveup();} 
    if (myGameArea.key && myGameArea.key == 40) {movedown();}

    gameOver();
   

    snake.newPos();    
    snake.update();
}

function displayScore() {
    myGameArea.context.fillStyle = '#000000';
    myGameArea.context.font = '24px Arial';
    myGameArea.context.textAlign = 'left';
    myGameArea.context.fillText('Score: ' + score, 1, 25)
}




function foodSpawn()
{
    const x =  Math.floor(Math.random() * 365);
    const y =  Math.floor(Math.random() * 265);
    food.x = x;
    food.y = y; 
    // food.update();
}

function gameOver() {
    if (snake.x < 0 || snake.y < 0 || 
        snake.x >= 375 || 
        snake.y >= 275)  {
        alert("Game Over! You hit the wall!");

        startGame();
    }
}



function moveup() {
    snake.speedY = -1; 
    snake.speedX = 0;
}

function movedown() {
    snake.speedY = 1; 
    snake.speedX = 0;
}

function moveleft() {
    snake.speedX = -1; 
    snake.speedY = 0;
}

function moveright() {
    snake.speedX = 1; 
    snake.speedY = 0;
}

</script>

<p>Move your snake with the arrow keys</p>
</body>
</html>
